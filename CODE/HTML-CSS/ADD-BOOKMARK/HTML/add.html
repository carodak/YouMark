 <div class="container">
   <div id="signup">
      <div class="signup-screen col-sm-6 col-sm-offset-3">
         <div class="space-bot text-center">
            <h1>Ajouter un Bookmark</h1>
           <div class="divider"></div>
         </div>
           <form class="form-register" method="post" name="register" action="\TER-L3\CODE\PHP\INTERACTION\add.php" onsubmit="return confirm('Etes vous sur de votre saisi ?');" novalidate>       <!-- Rajouter le action qui renvoi vers le fichier PHP !-->

	            <div class="input-field col s6">
              <input id="titre" name="titre" type="text" class="validate" required>
              <label for="titre">Titre</label>
            </div>

            <div class="input-field col s6">
              <input type="url" id="monurl" name="url" class="validate" pattern="http://www\.youtube\.com\/user/(.+)|http://www\.youtube\.com\/channel/(.+)|https://www\.youtube\.com\/channel/(.+)||https://www\.youtube\.com\/user/(.+)" required>
              <label for="monurl">Url</label>
             </div>

             <div class="input-field col s6">

              <div class="input-field col s6">
              <input id="description_p" name="description_p" type="text" class="validate">
              <label for="description_p">Description</label>
              </div>

              <div class="input-field col s6">
              <input  id="droitsp" name="droits" type="radio" class="validate" value="1" checked>

              </div>
              

              <div class="input-field col s6">

              <label for="logo_choisi"></label>
     
              <input type="number" id="logo_choisi" name="logo_choisi"  style="width:65px;"  placeholder="Logo" required min="0" max="9"> 
         </div>

              <!-- Boutton d'envoi et de reset !-->
              <div class="space-top text-center">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">done</i> Ajouter
               </button>
               <button type="reset" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">clear</i>Effacer
               </button>
              </div>
              <!-- FIN Boutton d'envoi et de reset !-->
